[package]
name = "fafnir"
version = "0.3.12"
authors = ["Adrien Matissart <a.matissart@qwantresearch.com>"]
edition = "2018"

[dependencies]
elasticsearch = "7.14.0-alpha.1"
futures = { version = "0.3.16", default_features = false }
geo-types = "0.7"
itertools = "0.9"
log = { version = "0.4", features = ["release_max_level_info"] }
num_cpus = "1.13"
once_cell = "1.4"
serde_json = { version = "1", features = ["raw_value"] }
serde = { version = "1", default_features = false }
structopt = "0.3"
tokio-postgres = "0.7"
tokio-stream = { version = "0.1", default_features = false }
tokio = { version = "1.10", features = ["macros", "rt-multi-thread", "time", "sync"] }
tracing = { version = "0.1", default_features = false, features = ["release_max_level_info"] }
url = { version = "2", features = ["serde"] }

# Mimirsbrunn dependancies
# requires higher `size` in search_documents
mimirsbrunn = { path = "/home/remi/code/mimirsbrunn" } 
mimir2 = { path = "/home/remi/code/mimirsbrunn/libs/mimir2" }
places = { path = "/home/remi/code/mimirsbrunn/libs/places" }

[dependencies.config]
git = "https://github.com/mehcode/config-rs.git"
branch = "master"
default_features = false

[dev-dependencies]
cosmogony = "0.10.3"
serde_derive = "1"
approx = "0.5.0"

[patch.crates-io]
cosmogony = { git = "https://github.com/osm-without-borders/cosmogony", branch = "master"}
